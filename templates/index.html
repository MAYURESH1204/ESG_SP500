<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ESG S&P 500 Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container py-4">
    <h1 class="text-center mb-4">ESG S&P 500 Analysis</h1>

    <form method="POST" class="text-center mb-4">
      <button type="submit" class="btn btn-success">Start Analyzing</button>
    </form>

    {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %} {% if scatter_plot and box_plot %}
    <div class="text-center">
      <h3>Scatter Plot: ESG Score vs 1-Year Return</h3>
      <img
        src="{{ scatter_plot }}"
        alt="Scatter Plot"
        class="img-fluid mx-auto d-block"
        style="max-width: 600px"
      />
    </div>

    <div class="text-center mt-4">
      <h3>Box Plot: Sector-wise ESG Score Distribution</h3>
      <img
        src="{{ box_plot }}"
        alt="Box Plot"
        class="img-fluid mx-auto d-block"
        style="max-width: 600px"
      />
    </div>
    {% endif %} {% if csv_file %}
    <div class="text-center mt-4">
      <a
        href="{{ url_for('download_file', filename=csv_file.split('/')[-1]) }}"
        class="btn btn-primary"
        download
      >
        Download CSV File
      </a>
    </div>
    {% endif %}
  </body>
</html>
